{% extends 'base.html' %}
{% block title %}cadastrar evento{% endblock %}
{% block content %}
<div class="container">
    <h1>Cadastrar eventos</h1>
    <hr>
    <form action="" method="POST">
        <div class="row">
            <!-- Nome do evento -->
            <div class="col-12 col-md-9 col-lg-4 mb-3">
                <label class="form-label">Nome do evento:</label>
                <input type="text" class="form-control" name="evento">
            </div>
            <!-- Idade minima do evento -->
            <div class="col-12 col-md-3 col-lg-2 mb-3">
                <label class="form-label">Idade mínima evento:</label>
                <input type="number" class="form-control" name="idade" min="0">
            </div>
            <!-- Data do evento -->
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <label class="form-label">Data do evento:</label>
                <input type="date" class="form-control" name="data">
            </div>
            <!-- Hora do evento -->
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <label class="form-label">Hora do evento:</label>
                <input type="time" class="form-control" name="Hora">
            </div>
            <!-- CEP  -->
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <label class="form-label">CEP:</label>
                <input type="text" class="form-control" name="cep">
            </div>
            <!-- UF  -->
            <div class="col-12 col-md-3 col-lg-2 mb-3">
                <label class="form-label">UF:</label>
                <select class="form-select" name="uf">
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="ap">Amapá</option>
                    <option value="am">Amazonas</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="sp">São Paulo</option>
                    <option value="se">Sergipe</option>
                    <option value="to">Tocantins</option>
                </select>
            </div>
            <!-- cidade -->
            <div class="col-12 col-md-3 col-lg-6 mb-3">
                <label class="form-label">Cidade:</label>
                <input type="text" class="form-control" name="cidade">
            </div>
            <!-- local -->
            <div class="col-5 mb-3">
                <label class="form-label">Local:</label>
                <input type="text" class="form-control" name="local">
            </div>
            <div class="d-flex justity-content-center mt-5 mb-5">
                <!-- Botão -->
                 <button type="submit" class="btn btn-primary">Cadastrar evento</button>
            </div>
    </form>
</div>
<!-- nome, data, horário, idade mínima, local -->
{% endblock %}
